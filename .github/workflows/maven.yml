# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven and ElasticSearch service

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    services:
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.14.0
        env:
          discovery.type: single-node
        ports:
          - 9200:9200

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Install local jars 
      run:   mvn install:install-file -Dfile="./src/main/resources/casper-sdk-0.1.2.jar" -DgroupId=com.syntifi.casper -DartifactId=casper-sdk -Dversion=0.1.2 -Dpackaging=jar -DgeneratePom=true
    - name: Build with Maven
      run: mvn -B package --file pom.xml
