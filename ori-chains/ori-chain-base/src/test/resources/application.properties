# Spring Boot
server.port=8081
# ORI
ori.host.scheme=${ORI_REST_API_SCHEME:http}
ori.host.address=${ORI_REST_API_ADDRESS:localhost}
ori.host.port=${ORI_REST_API_PORT:8080}
ori.chain.node.scheme=${ORI_CHAIN_SCHEME:http}
ori.chain.node.address=${ORI_CHAIN_ADDRESS:localhost}
ori.chain.node.port=${ORI_CHAIN_PORT:9090}
ori.chain.tokenSymbol=MOCK
ori.chain.tokenName=Mock
ori.chain.tokenProtocol=Mock
ori.chain.blockZeroHash=BLOCK-HASH-BLOCK-HEIGHT-%s
ori.chain.blockZeroHeight=0
ori.batch.chunkSize=10
# Spring Batch
spring.batch.jdbc.initialize-schema=always
spring.sql.init.platform=h2
ori.batch.datasource.url=jdbc:h2:mem:test.db
ori.batch.datasource.driverClassName=org.h2.Driver
ori.batch.datasource.username=quarkus_test
ori.batch.datasource.password=quarkus_test
# Log
logging.level.root=INFO
