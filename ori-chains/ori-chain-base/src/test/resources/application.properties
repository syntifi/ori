# ORI host 
ori.host=${ORI_REST_API:http://localhost:8080}
ori.chainNode=${MOCK_NODE_IP:127.0.0.1}
ori.chainNodePort=${MOCK_PORT:1234}
ori.chainTokenSymbol=MOCK
ori.chainTokenName=Mock
ori.chainTokenProtocol=Mock
ori.chainBlockZeroHash=BLOCK-HASH-BLOCK-HEIGHT-%s
ori.chainBlockZeroHeight=0
ori.batchChunkSize=10
#Spring boot
server.port=8081
#Spring batch Jobs
spring.batch.jdbc.initialize-schema=always

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

ori.batch.datasource.platform=h2
ori.batch.datasource.jdbc-url=jdbc:h2:mem:testdb
ori.batch.datasource.driverClassName=org.h2.Driver
ori.batch.datasource.username=quarkus_test
ori.batch.datasource.password=quarkus_test

logging.level.root=INFO
